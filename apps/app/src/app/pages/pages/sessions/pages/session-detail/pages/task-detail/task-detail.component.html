<section>
  <ui-page-header>
    <ng-container subtitle>
      <a [routerLink]="['/admin', 'dashboard']">{{
        'navigation.applications' | translate
      }}</a
      >&nbsp;-&nbsp;
      <span>{{ applicationName }} - {{ applicationVersion }}</span>
    </ng-container>
  </ui-page-header>
  <ui-page-header>
    <ng-container subtitle>
      <a
        [routerLink]="['/admin', 'applications', applicationName, 'sessions']"
        >{{ 'navigation.sessions' | translate }}</a
      >&nbsp;-&nbsp;
      <span>{{ sessionId }}</span>
    </ng-container>
  </ui-page-header>
  <ui-page-header>
    <ng-container subtitle>
      <a
        [routerLink]="[
          '/admin',
          'applications',
          applicationName,
          'sessions',
          sessionId
        ]"
        >{{ 'navigation.tasks' | translate }}</a
      >&nbsp;-&nbsp;
      <span>{{ taskId }}</span>
    </ng-container>
    {{ 'pages.sessions.session-detail.task-detail.title' | translate }}
  </ui-page-header>

  <pre>
    {{ task | json }}
  </pre>
</section>
