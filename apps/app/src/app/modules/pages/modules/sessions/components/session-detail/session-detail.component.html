<section>
  <ui-page-header>
    <ng-container subtitle>
      <a [routerLink]="['/admin', 'dashboard']">Applications</a>&nbsp;-&nbsp;
      <span>{{ appName }}</span>
    </ng-container>
  </ui-page-header>
  <ui-page-header>
    <ng-container subtitle>
      <a [routerLink]="['/admin', 'applications', appName, 'sessions']"
        >Sessions</a
      >&nbsp;-&nbsp;
      <span>{{ sessionId }}</span>
    </ng-container>
    {{ 'sessions.session-detail.title' | translate }}
  </ui-page-header>

  <div *ngIf="loadingSession">
    <span class="spinner spinner-inverse"> {{ 'loading' | translate }}</span>
  </div>

  <pre>
    {{ session | json }}
  </pre>

  <app-pages-sessions-tasks-list
    [tasks]="tasks"
    [loading]="loadingTasks"
    (refresh)="refresh($event)"
  ></app-pages-sessions-tasks-list>
</section>
