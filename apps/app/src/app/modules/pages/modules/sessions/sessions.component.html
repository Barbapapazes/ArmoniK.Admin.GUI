<section>
  <h1>{{ 'sessions.title' | translate }}</h1>

  <clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
    <clr-dg-column> {{ 'sessions.table.id' | translate }} </clr-dg-column>
    <clr-dg-column [clrDgField]="'status'">
      {{ 'sessions.table.status' | translate }}
    </clr-dg-column>

    <clr-dg-row *ngFor="let session of sessions; trackBy: trackBySession">
      <clr-dg-cell>
        <a [routerLink]="[session.id]">
          <span>
            {{ session.id }}
          </span>
        </a>
      </clr-dg-cell>
      <clr-dg-cell> status </clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
      <clr-dg-pagination #pagination [clrDgTotalItems]="total">
        <clr-dg-page-size>{{
          'sessions.per_page' | translate
        }}</clr-dg-page-size>
        {{
          (sessions.length > 1 ? 'sessions.sessions' : 'sessions.session')
            | translate: { value: sessions.length }
        }}
      </clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>
</section>
