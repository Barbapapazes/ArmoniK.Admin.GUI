<app-table-container>
    <table mat-table matSort [matSortActive]="options.sort.active" recycleRows matSortDisableClear [matSortDirection]="options.sort.direction" [dataSource]="data" cdkDropList cdkDropListOrientation="horizontal" [cdkDropListDisabled]="lockColumns" (cdkDropListDropped)="onDrop($event)">
  
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key">
        <!-- Header -->
        <th mat-header-cell mat-sort-header *matHeaderCellDef cdkDrag appNoWrap>
          {{ column.name }}
        </th>
        <!-- Columns -->
        <ng-container *ngIf="column.type === 'simple'">
          <td mat-cell *matCellDef="let element" appNoWrap>
              {{ element.raw[column.key] | emptyCell }}
          </td>
        </ng-container>
        <!-- Session ID -->
        <ng-container *ngIf="column.type === 'link'">
          <td mat-cell *matCellDef="let element" appNoWrap>
            <a mat-button
              [routerLink]="[column.link, element.raw[column.key]]"
              [queryParams]="createSessionIdQueryParams(element.raw.sessionId)"
            >
              {{ element.raw[column.key] }}
            </a>
          </td>
        </ng-container>
        <!-- Date -->
        <ng-container *ngIf="column.type === 'date'">
          <td mat-cell *matCellDef="let element" appNoWrap>
            {{ prettyDate(element.raw[column.key]) | date: 'yyyy-MM-dd &nbsp;HH:mm:ss.SSS' }}
          </td>
        </ng-container>
        <!-- Status -->
        <ng-container *ngIf="column.type === 'status'">
          <td mat-cell *matCellDef="let element" appNoWrap>
            <span> {{ statusToLabel(element.raw[column.key]) }} </span>
          </td>
        </ng-container>
      </ng-container>
  
      <!-- Empty -->
      <tr *matNoDataRow>
        <td [attr.colspan]="displayedColumns.length">
          <app-table-empty-data></app-table-empty-data>
        </td>
      </tr>
  
      <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
      <tr mat-row *matRowDef="let row; columns: columnKeys;"></tr>
    </table>
  
    <mat-paginator [length]="total" [pageIndex]="options.pageIndex" [pageSize]="options.pageSize" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of results" i18n-aria-label>
      </mat-paginator>
  </app-table-container>
