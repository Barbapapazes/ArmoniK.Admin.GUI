<h2 mat-dialog-title i18n="Dialog title"> Add an external service </h2>

<mat-dialog-content i18n="Dialog description">
  The name is used as the display name and the URL is used as the link to the service. You can also add an icon to represent the service. Find the icon name on the <a href="https://fonts.google.com/icons" target="_blank" rel="noopener noreferrer">Google Fonts</a> website.
</mat-dialog-content>

<app-form-external-service (cancelChange)="onNoClick()" (submitChange)="onSubmit($event)"></app-form-external-service>
