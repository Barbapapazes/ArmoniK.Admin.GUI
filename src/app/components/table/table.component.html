<app-table-container>
  <table mat-table matSort [matSortActive]="options.sort.active" recycleRows matSortDisableClear [matSortDirection]="options.sort.direction" [dataSource]="data" cdkDropList cdkDropListOrientation="horizontal" [cdkDropListDisabled]="lockColumns" (cdkDropListDropped)="onDrop($event)">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key">
      <!-- Header -->
      <th mat-header-cell mat-sort-header [disabled]="true" *matHeaderCellDef cdkDrag appNoWrap>
        {{ column.name }}
        <button mat-icon-button *ngIf="column.type === 'count'" (click)="personalizeTasksByStatus()" i18n-matTooltip matTooltip="Personalize Tasks Status">
          <mat-icon aria-hidden="true" [fontIcon]="getIcon('tune')"></mat-icon>
        </button>
      </th>
      <!-- Application Column -->
      <ng-container *ngIf="column.type === 'simple'">
        <td mat-cell *matCellDef="let element" appNoWrap>
          {{ element.raw[column.key] | emptyCell }}
        </td>
      </ng-container>
      <!-- ID -->
      <ng-container *ngIf="column.type === 'link'">
        <td mat-cell *matCellDef="let element" appNoWrap>
          <a mat-button [routerLink]="[column.link, element.raw.id]">
            {{ element.raw[column.key] }}
          </a>
        </td>
      </ng-container>
      <!-- Object -->
      <ng-container *ngIf="column.type === 'object'">
        <td mat-cell *matCellDef="let element" appNoWrap>
          <app-table-inspect-object [object]="element.raw[column.key]" [label]="column.name" />
        </td>
      </ng-container>
      <!-- Partition's Tasks Count by Status -->
      <ng-container *ngIf="column.type === 'count'">
        <td mat-cell *matCellDef="let element" appNoWrap>
          <app-count-tasks-by-status
            [statuses]="tasksStatusesColored" 
            [queryParams]="element.queryTasksParams"
            [filters]="element.filters"
          >
          </app-count-tasks-by-status>
        </td>
      </ng-container>
    </ng-container>

    <!-- Empty -->
    <tr *matNoDataRow>
      <td [attr.colspan]="displayedColumns.length">
        <app-table-empty-data></app-table-empty-data>
      </td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys"></tr>
  </table>

  <mat-paginator [length]="total" [pageIndex]="options.pageIndex" [pageSize]="options.pageSize"  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of partitions" i18n-aria-label>
    </mat-paginator>
</app-table-container>

<ng-template #noDate>
  <span> - </span>
</ng-template>
